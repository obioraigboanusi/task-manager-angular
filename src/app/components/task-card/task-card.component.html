<div class="w-full bg-white rounded p-4">
  <p class="text-base text-[#D9D9D9] mb-5">June 18, 2023</p>
  <h3 class="text-lg font-bold">School Mgt Web App</h3>
  <p class="text-sm text-light mb-3">Dashboard Design</p>
  <app-horizontal-progress-bar />
  <div class="mt-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="flex -space-x-2">
        <img
          *ngFor="let member of task?.members"
          class="w-7 h-7 border-2 border-white rounded-full"
          src="assets/user.jpeg"
          alt=""
        />
      </div>

      <button
        class="bg-[#546FFF] rounded-full w-5 h-5 text-white text-xs flex items-center justify-center"
      >
        +
      </button>
    </div>
    <div>
      <div
        class="text-xs text-[#0028FF] bg-[#546fff33] font-bold h-[22px] flex items-center px-3 rounded-full"
      >
        3 days left
      </div>
    </div>
  </div>
</div>
